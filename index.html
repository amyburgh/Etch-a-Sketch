<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
</head>

<body>
    <div class="banner">
        <img class="banner-top" src="images/top.png" alt="Geometric rocks">
    </div>
    <h1>ETCH-A-SKETCH</h1>
    <div class="play-area">
        <div class="grid"></div>
        <div class="controls">
            <div class="slider-container">
                <label for="slider">1 x 1</label>
                <input type="range" min="1" max="100" class="slider">
            </div>
            <div class="color-picker">
                <input type="color" class="color" name="color" value="#000000">
            </div>
            <button type="clear" class="clear">CLEAR</button>
        </div>
    </div>
    <footer>
        <div class="Github-link">
            <a href="https://github.com/amyburgh/Etch-a-Sketch"><img id="Github-logo" rel="Github logo"
                    src="./images/GitHub-Mark-Light-32px.png"></a>
        </div>
        <div>Copyright &#169; amyburgh</div>
    </footer>
    <img class="banner-left" src="./images/left-floats.png" alt="Floating shapes">
    <img class="banner-right" src="./images/right-floats.png" alt="Floating shapes">
    <div class="banner">
        <img class="banner-bottom" src="images/bottom.png" alt="Geometric rocks">
    </div>
</body>

</html>
